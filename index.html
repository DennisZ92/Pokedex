<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f4f4f4;
    }
    p{
        display:none;
    }
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }
    .background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
    .logo {
        position: absolute;
        top: 1%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        display: flex;
        justify-content: center;
    }
    .logo img {
        max-width: 60%;
        min-width: 300px;
        height: auto;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      padding: 10px;
      background-color: rgb(73, 191, 250);
      overflow-y: scroll;
      position:fixed;
      right: 0;
      top: 0;
    }
    
    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-decoration: none;
      color: #ffffff;
      margin-bottom: 5px;
      background-color: #2b8cec;
      border-radius: 50px 10px 10px 50px;
    }
    
    .sidebar a img {
      margin-right: 10px;
      image-rendering: pixelated;
    }
    
    .sidebar a:hover {
      background-color: rgb(13, 89, 169);
      color: white;
      padding: 20px;
    }

    #pokemon-detail {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 1;
    }
    #pokemon-image {
        width: 250px;
        margin-bottom: 20px;
        image-rendering: pixelated;
    }
    @media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: 25vh; /* Set a fixed height for the sidebar */
        position: fixed;
        bottom: 0;
        top: auto;
        display: grid;
        grid-template-columns: repeat(2, 2fr);
/*         grid-template-rows: repeat(2, 1fr); */
        gap: 10px;
        padding: 10px;
        background-color: rgb(73, 191, 250); /* Ensure background color is set */
        overflow-y: auto; /* Allow scrolling if content overflows */
    }

    .sidebar a {
        margin: 0;
        padding: 10px;
        border-radius: 10px;
    }

    .sidebar a img {
        margin-right: 0;
        margin-bottom: 5px;
    }

    body {
        overflow-y: auto; /* Allow body to scroll */
    }
}
  </style>
</head>
<body>
    <div class="background">

    </div>

    </div>
    <div class="sidebar">
        <a href="#" class="pokemon-link" data-pokemon="Bisasam"><img src="./assets/sprites/1.png" alt=""> Bisasam</a>

        },
        "Tauboga": {

            sound: "./assets/cries/17.ogg",

        };

  // Funktion zum Vorlesen des Textes mit natürlicherer Stimme
  function speakText(text) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'de-DE'; // Sprache auf Deutsch setzen

        // Wartezeit, um sicherzustellen, dass Stimmen geladen sind
        setTimeout(() => {
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice => voice.lang === 'de-DE' && voice.name.includes('Microsoft')) || 
                                   voices.find(voice => voice.lang === 'de-DE' && voice.name.includes('Google'));

            if (preferredVoice) {
                speech.voice = preferredVoice;
            }

            window.speechSynthesis.speak(speech);
        }, 500);
    }

    // Stimmen müssen manchmal erst geladen werden
    window.speechSynthesis.onvoiceschanged = () => speakText('Test');

    // Event-Listener für die Sidebar-Links
    document.querySelectorAll('.pokemon-link').forEach(link => {
        link.addEventListener('click', function(event) {
            // Verhindert das Standardverhalten des Links (Seitenwechsel)
            event.preventDefault();
            
            // Holen des Pokémon-Namens aus dem "data-pokemon"-Attribut
            const pokemonName = event.currentTarget.getAttribute('data-pokemon');
            
            // Holen der Bild-URL und Beschreibung aus dem pokemonData-Objekt
            const pokemon = pokemonData[pokemonName];

            // Setzen des Bildes und der Beschreibung im Detailbereich
            document.getElementById('pokemon-image').src = pokemon.image;
            document.getElementById('pokemon-description').textContent = pokemon.description;

            // Abspielen des Pokémon-Sounds
            const audio = new Audio(pokemon.sound);
            audio.play();

            // Vorlesen der Pokémon-Beschreibung nach 2 Sekunden
            setTimeout(() => {
                speakText(pokemon.description);
            }, 2000);
        });
    });
</script>
